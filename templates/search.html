{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">AI Resource Search Engine</h2>

    <form method="POST" class="d-flex justify-content-center mb-4">
        <input type="text" name="query" class="form-control w-50 me-2" placeholder="Search AI resources..." required>
        <select name="category" class="form-select w-25 me-2">
            <option value="all">All</option>
            <option value="tutorial">Tutorials</option>
            <option value="research">Research Papers</option>
            <option value="github">GitHub Repos</option>
            <option value="course">Courses</option>
            <option value="blog">Blogs</option>
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
        <h3 class="text-center">Search Results</h3>
        <div class="row">
            {% for result in results %}
                <div class="col-md-6">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ result.link }}" target="_blank" class="text-primary">{{ result.title }}</a>
                            </h5>
                            <p class="card-text text-muted">{{ result.snippet }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No results found. Try another query.</p>
    {% endif %}
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
